<!-- OLD VERSION WITH LAZY RENDERING -->
<div
    *ngIf="company && chart"
    inViewport
    [inViewportOptions]="{ threshold: 1000 }"
    (inViewportAction)="onIntersection($event)"
>
    <div class="chart-container">
        <canvas #canvas id="canvas_{{ company.name }}">{{ chart }}</canvas>
    </div>
</div>
