<card-template>
  <form novalidate [formGroup]="form">
    <div><h1>{{user?.lastName}} {{user?.firstName}}</h1></div>
    <div class="flex-container m-b-l">
      <div class="m-r-xl">
        <mat-form-field class="regular-field">
          <input
              formControlName="firstName"
              name="firstName"
              matInput
              placeholder="First Name"
              (keyup)="updateModel()">
        </mat-form-field>
      </div>
      <div class="m-r-xl">
        <mat-form-field class="regular-field">
          <input
              formControlName="lastName"
              name="lastName"
              matInput
              placeholder="Last Name"
              (keyup)="updateModel()">
        </mat-form-field>
      </div>
      <div class="m-r-l">
        <mat-form-field class="regular-field">
          <input
                  formControlName="email"
                  name="email"
                  matInput
                  placeholder="Email">
        </mat-form-field>
      </div>
    </div>
    <div class="flex-container m-b-l">
      <div>
        <mat-form-field class="regular-field">
          <mat-select placeholder="Roles" formControlName="roles" multiple>
            <mat-option *ngFor="let role of allAvailableRoles" [value]="role">
              {{ role }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="m-t-l">
        <mat-checkbox formControlName="resetPassword">
          Reset password
        </mat-checkbox>
      </div>
      <div>
        <mat-form-field *ngIf="resettingPassword()" class="regular-field">
          <input
              formControlName="password"
              name="password"
              matInput
              type="password"
              placeholder="Password">
        </mat-form-field>
      </div>
    </div>
    <div>
      <div class="m-t-l p-b-l justifying-containter">
        <div class="m-t-xl">
          <span class="m-r-l">
            <button mat-raised-button class="mat-primary font-size-l button p-r-l" [disabled]="!form.valid" (click)="save()">
              SAVE
            </button>
          </span>
          <span class="m-l-l">
            <button mat-button class="mat-primary font-size-l button p-l-l" (click)="cancel()">
              CANCEL
            </button>
          </span>
        </div>
      </div>
    </div>
  </form>
</card-template>
