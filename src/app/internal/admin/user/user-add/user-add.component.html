<div class="">

  <h2 class="text-center p-b-l font-color-pale">New User</h2>

  <div *ngIf="serverErrorMessage !== undefined" class="form-error-block">
    {{serverErrorMessage}}
  </div>

  <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()" class="m-t-3xl">
    <div class="flex-container">
      <div class="m-r-xl">
        <mat-form-field class="regular-field">
          <input
              formControlName="firstName"
              name="firstName"
              matInput
              placeholder="First Name">
        </mat-form-field>
      </div>
      <div class="m-r-xl">
        <mat-form-field class="regular-field">
          <input
              formControlName="lastName"
              name="lastName"
              matInput
              placeholder="Last Name">
        </mat-form-field>
      </div>
    </div>
    <div class="flex-container">
      <div class="">
        <mat-form-field class="regular-field">
          <input
              formControlName="email"
              name="email"
              matInput
              placeholder="Email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="regular-field">
          <mat-select placeholder="Roles" formControlName="roles" multiple>
            <mat-option *ngFor="let role of allAvailableRoles" [value]="role">
              {{ role }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="flex-container">
      <div class="m-r-xl">
        <mat-form-field class="regular-field">
          <input
              formControlName="password"
              name="password"
              matInput
              type="password"
              placeholder="Password">
        </mat-form-field>
      </div>
      <div>

      </div>
    </div>
    <div class="m-t-l p-b-l justifying-containter">
      <div class="m-t-xl">
			<span class="m-r-l">
				<button mat-raised-button class="mat-primary font-size-l button-l" [disabled]="!form.valid" type="submit">
				  ADD
				</button>
			</span>
        <span class="m-l-l">
				<button mat-button class="mat-primary font-size-l button-l" (click)="onNoClick()">
					CANCEL
				</button>
			</span>
      </div>
    </div>
  </form>
</div>
