<div class="p-t justifying-containter">
	<mat-card appearance="outlined" class="public-card">
		<div class="p-l-xl p-r-xl">
			<div>
				<h1>Password Recovery</h1>
			</div>
			<mat-spinner *ngIf="showSpinner" class="spinner"></mat-spinner>
			<div *ngIf="passwordRecoveryLinkSent">
				<div class="m-t-3xl m-b-3xl">
					Email with a link to recover the password was sent to {{model.email}}
				</div>
			</div>
			<div *ngIf="!passwordRecoveryLinkSent && !showSpinner">
				<div *ngIf="serverErrorMessage !== undefined" class="form-error-block">
					{{ serverErrorMessage }}
				</div>
				<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
					<div class="m-t-3xl">
						Enter your email and we'll send you a link to recover your password
					</div>
					<div class="m-t-3xl">
						<mat-form-field class="public-field">
							<input
								[(ngModel)]="model.email"
								#email="ngModel"
								name="email"
								required
								matInput
								placeholder="Email"
								type="email"
								pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
							>
						</mat-form-field>
						<div class="field-error-block" [hidden]="!email.hasError('pattern') || email.pristine || email.untouched">
							Enter correct email
						</div>
					</div>
					<div class="m-t-2xl p-b-2xl justifying-containter">
						<div class="m-t-xl">
							<button mat-raised-button class="mat-primary font-size-l button-l" [disabled]="!f.valid" type="submit">
								Recover Password
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</mat-card>
</div>
